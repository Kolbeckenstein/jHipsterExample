- name: newproject
  type: git
  source:
    uri: https://github.com/Kolbeckenstein/jHipsterExample.git
jobs:
- name: unit-test
  plan: 
  - get: newproject
    # trigger: true
  - task: unit-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: maven, tag: 3.5.4-jdk-8}
      inputs:
      - name: newproject
      run: 
        path: ci/run.sh
        dir: newproject